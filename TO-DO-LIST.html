<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO-DO-LIST</title>
        <link rel="stylesheet" href="TO-DO-LIST.css">
    </head>
    <body>
        <div class="container">
            <div class="modal hide">
                <button class="btn_modal_close">X</button>
                <input placeholder="Tittle..." name="tittle" class="input_add tittle_input" type="text" maxlength="25"/>
                <textarea placeholder="Description..." name="description" class="input_add description_input" type="text"></textarea>
                <select class="input_add state_input">
                    <option value="completed">Completed</option>
                    <option value="incompleted">Inompleted</option>
                    <option value="productive">Productive</option>
                    <option value="tested">Tested</option>
                </select>
                <button class="btn_accept">Accept</button>
            </div>
            <button class="btn_add">Add</button>
            <input class="search" type="search" placeholder="Search..."/>
            <div class="container_columns">
                <div class="add_column">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                    </svg>
                    <h4>Add column</h4>
                </div>
            </div>
        </div>
    </body>
    <script src="TO-DO-LIST.js"></script>
</html>
